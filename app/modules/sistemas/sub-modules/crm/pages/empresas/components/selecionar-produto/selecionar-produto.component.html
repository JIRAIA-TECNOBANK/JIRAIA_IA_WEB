<div fxLayout="column">
  <form [formGroup]="produtosForm" (ngSubmit)="onSubmit()">
    <!-- Head Title -->
    <div fxLayout="row wrap" fxLayoutGap="20px">
      <h6>Selecione o produto</h6>
    </div>
    <!-- First Row -->
    <div class="mt-3 mx-2" fxLayout="row wrap" fxLayoutGap="10px">
      <label
        class="produto-item mr-3"
        *ngFor="let produto of produtos; let i = index"
      >
        <div class="produto-item__content ml-3">
          <input
            type="checkbox"
            checked
            [formControlName]="'produto_' + produto.id"
            id="produto_checkbox_{{ i }}"
          />
          <img [src]="produto.logotipo" [alt]="produto.nome" />
        </div>
      </label>
    </div>
    <!-- Sixth Row -->
    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="15px" class="mt-3">
      <button
        mat-raised-button
        class="btn btn-primary bold"
        id="selecionar_produto"
        [disabled]="!companyId"
        *ngIf="utility.getPermission([Permissoes.GESTAO_EMPRESA_CADASTRAR])"
      >
        Salvar e continuar
      </button>
    </div>
  </form>
</div>
