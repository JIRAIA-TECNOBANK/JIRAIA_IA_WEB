<h1 mat-dialog-title>Confirmação</h1>
<div mat-dialog-content>
  <p>{{data.descricao}}</p>

</div>
<div mat-dialog-actions class="d-flex justify-content-between ">
  <button mat-stroked-button class="btn-outline-primary" color="primary" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="'delete'" cdkFocusInitial>Confirmar</button>
</div>
