<div fxLayout="column" fxLayoutAlign="center start" class="text-center">
  <div class="fw-bold">{{modelo.id ? 'Editar' : 'Adicionar'}} modelo</div>
  <form [formGroup]="formulario" fxLayout="column" class="w-100 mt-1">
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Modelo</mat-label>
      <input
        type="text"
        matInput
        [id]="utility.getElementId(0, 'modelo')"
        name="nome"
        formControlName="nome"
        placeholder="Digite o modelo"
      />
      <mat-hint>Obrigatório</mat-hint>
      <mat-error *ngIf="formulario.controls['nome'].hasError('required')"
        >Campo obrigatório</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Espécie</mat-label>
      <mat-select formControlName="especieId" [id]="utility.getElementId(0, 'especie')">
        <mat-option> Escolha a especie</mat-option>
        <mat-option *ngFor="let especie of especies" [value]="especie.id">
          {{ especie.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-dialog-actions class="d-flex justify-content-end w-100">
    <button
      mat-stroked-button
      class="btn-outline-primary"
      color="primary"
      type="button"
      [mat-dialog-close]="null"
      [id]="utility.getElementId(2, 'adicionar-modelo-cancelar')"
    >
      Cancelar
    </button>

    <button
      mat-flat-button
      color="primary"
      type="button"
      [mat-dialog-close]="formulario.value"
      [disabled]="!formulario.valid"
      [id]="utility.getElementId(2, 'adicionar-modelo-confirmar')"
    >
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
