<div>
  <div class="box__btn">
    <button
      mat-flat-button
      class="box__btn--btn"
      color="secondary"
      [id]="utility.getElementId(2, 'adicionar-tipo')"
      (click)="selectDialog()"
    >
      Adicionar {{ tabName }}
    </button>
  </div>

  <mat-tab-group (selectedTabChange)="onTabChange($event)" class="mt-3">
    <mat-tab label="Marca">
      <div class="px-2">
        <app-grid-filter [filter]="filterMarcas" (pesquisar)="searchMarcas($event)" (redefinir)="redefinirMarcasFiltro()" [showRedefinir]="showRedefinirMarcasBtn">
        </app-grid-filter>
      </div>
      <div class="default-tab px-2 pb-3">
        <app-tabela-marcas [filtro]="filtroMarcas" [refreshGrid]="refreshMarcaGrid" (atualizarMarcaGrid)="atualizarMarcaGrid()"></app-tabela-marcas>
      </div>
    </mat-tab>
    <mat-tab label="EspÃ©cie">
      <div class="px-2">
        <app-grid-filter [filter]="filterEspecies" (pesquisar)="searchEspecies($event)" (redefinir)="redefinirEspeciesFiltro()" [showRedefinir]="showRedefinirEspeciesBtn">
        </app-grid-filter>
      </div>
      <div class="default-tab px-2 pb-3">
        <app-tabela-especies [filtro]="filtroEspecies" [refreshGrid]="refreshEspecieGrid" (atualizarEspecieGrid)="atualizarEspecieGrid()"></app-tabela-especies>
      </div>
    </mat-tab>
    <mat-tab label="Cor">
      <div class="px-2">
        <app-grid-filter [filter]="filterCores" (pesquisar)="searchCores($event)" (redefinir)="redefinirCoresFiltro()" [showRedefinir]="showRedefinirCoresBtn">
        </app-grid-filter>
      </div>
      <div class="default-tab px-2 pb-3">
        <app-tabela-cores [filtro]="filtroCores" [refreshGrid]="refreshCorGrid" (atualizarCorGrid)="atualizarCorGrid()"></app-tabela-cores>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
