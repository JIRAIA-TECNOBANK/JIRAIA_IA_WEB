<div class="px-2 pb-3">
  <div class="box__btn">
    <app-atualizar-pagina (atualizar)="carregaGridUsuariosOnline()"></app-atualizar-pagina>
  </div>

  <mat-card class="mt-3">
    <table
      mat-table
      aria-describedby="usuariosOnline_table_desc"
      [dataSource]="items$ | async"
      #tableUsuariosConvidados="matSort"
      matSort
    >
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ambiente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ambiente</th>
        <td mat-cell *matCellDef="let element">
          {{ element.ambiente }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div class="no-items" *ngIf="!temUsuarios && !carregandoSkeleton">
      <mat-icon>report</mat-icon>
      <p>Não há usuários!</p>
    </div>
    <app-skeleton-grid
      [colunas]="displayedColumns"
      [hidden]="!carregandoSkeleton"
    ></app-skeleton-grid>
  </mat-card>
</div>
