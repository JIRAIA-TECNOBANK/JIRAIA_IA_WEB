<section>
  <app-dados-veiculo [formID]="'add-veiculo'" [ehFrota]="true" [carregarVeiculo]="carregarVeiculo" (addVeiculo)="setVeiculo($event)"
    (numeroRestricao)="setNumeroRestricao($event)"></app-dados-veiculo>

  <mat-dialog-actions class="d-flex justify-content-end">
    <button mat-flat-button class="btn-cancel" type="button" [mat-dialog-close]="false"
      [id]="utility.getElementId(2, 'add-veiculo-cancelar')">Fechar</button>
  </mat-dialog-actions>
</section>
